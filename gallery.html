<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Shoot Out</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-mode">
  <header>
    <h1>Shoot Out Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="specs.html">Minimum Specs</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="download.html">Download</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="gallery-section">
      <h2>Screenshots</h2>
      <div class="gallery" id="image-gallery">
        <!-- Gallery images will be injected here -->
      </div>
    </section>

    <!-- Fullscreen Overlay -->
    <div id="fullscreen-overlay">
      <span id="close-button">&times;</span>
      <img id="fullscreen-image" src="" alt="Fullscreen Screenshot">
    </div>
  </main>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and dark mode styling */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    /* Header styling */
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #f39c12;
    }

    /* Gallery Section */
    #gallery-section {
      padding: 2rem;
      text-align: center;
    }

    #gallery-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    /* Gallery Images */
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
    }

    /* Fullscreen Overlay */
    #fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #fullscreen-overlay.active {
      display: flex;
    }

    #fullscreen-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Close Button */
    #close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 3rem;
      cursor: pointer;
    }

  
  </style>
  <footer>
    <p>&copy; 2025 Outcast Studio. All Rights Reserved.</p>
  </footer>
  <script src="gallery.js"></script>
</body>

</html>
